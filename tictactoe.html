<html>
  <head>
    <meta charset="UTF-8">
    <!-- Título da página -->
    <title>Jogo da Velha</title>
    <link rel="shortcut icon" href="assets/images/hashtag.png" type="image/png">
    <!-- Adicionando o arquivo que contém o estilo da página (.css) -->
    <link rel="stylesheet" href="assets/stylesheets/tictactoe.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'
          type='text/css'>
  </head>
  <body>
    <!-- Adicionando o arquivo que contém o javascript da página (.js) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="assets/javascripts/tictactoe.js"></script>

    <!-- Criando o tabuleiro: -->
    <!-- square: quadrado -->
    <!-- r-border: borda da direita -->
    <!-- b-border: borda de baixo -->
    <div class="title">
      <img src="assets/images/ancora.png">
      <span class="text">Jogo da Velha do Âncora</span>
    </div>
    <table class="gameboard">
      <tr class="first-row">
        <td id="0" class="square r-border b-border"></td>
        <td id="1" class="square r-border b-border"></td>
        <td id="2" class="square b-border"></td>
      </tr>
      <tr class="second-row">
        <td id="3" class="square r-border b-border"></td>
        <td id="4" class="square r-border b-border"></td>
        <td id="5" class="square b-border"></td>
      </tr>
      <tr class="third-row">
        <td id="6" class="square r-border"></td>
        <td id="7" class="square r-border"></td>
        <td id="8" class="square"></td>
      </tr>
    </table>
  </body>
</html>
